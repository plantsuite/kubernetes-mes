apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: production
spec:
  hosts:
    - production.plantsuite.svc.cluster.local
  gateways:
    - istio-ingress/gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: production